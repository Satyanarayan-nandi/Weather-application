<!DOCTYPE html>
<html>

  <head>
    <title id="name">Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Weather App</h1>
    <!-- Make the weather app containers and form here -->

      <form id="location-form">

      <div id="weather-data">
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
